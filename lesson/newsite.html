<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>Мой второй сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>

<div class="section"> 
	<div class="container"> 
	<!-- Первый row (строка) под загаловок -->
		<div class="row"> 
			<div class="col-lg-6 col-lg-offset-3"> <!--отступы по странице(расстояние кол-ва отступов зависит от расстояния от края до текста)-->
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase"><!--все буквы - заглавные-->Как заработать свой первый миллион</strong>
				</h1>
			</div>

	    </div>
	     <!--второй row (строка) под видео и форму-->
	     <div class="row">
	     	<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
	     		<div class="video">
	     			<iframe width="100%" height="315" src="https://www.youtube.com/embed/KRJu6lnp6j0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	     		</div>
	     	</div>
	     	<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2"> 
	     		<div class="form">
	     			<p class="form-header text-center">Введите свой email</p>
	     			<form action="#"> 
	     				<input type="text" class="form-control input-lg" placeholder="Ваше имя"> <!--подпись-->
	     				<input type="text" class="form-control input-lg" placeholder="Ваше email">
	     				<button class="btn btn-primary btn-lg btn-block btn-form">Получить инструкцию</button>

	     			</form>

	     		</div>
	     	</div>
	    </div>

    </div>
</div>

<div class="section"> 
<div class="container"> 
	<!-- row под заголовок секции-->
	<div class="row"> 
		<div class="col-lg-12 col-xs-12 col-sm-12"> 
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>


		</div>

	</div>
    <!--блок с преимуществами-->
    <div class="feature text-center">
    	<div class="row"> 
    		<div class="col-lg-3 col-md-6	">
    			<div class="feature-box">
    				<img src="img/01.jpg" alt="1 преимущество">
    				<p>Первое преимущество</p>
    			</div>
    		</div>
    		<div class="col-lg-3 col-md-6	">
    			<div class="feature-box">
    				<img src="img/02.png" alt="2 преимущество">
    				<p>Второе преимущество</p>
    			</div>
    		</div>
    		<div class="col-lg-3 col-md-6	">
    			<div class="feature-box">
    				<img src="img/03.jpg" alt="3 преимущество">
    				<p>Третье преимущество</p>
    			</div>
    		</div>
    		<div class="col-lg-3">
    			<div class="feature-box">
    				<img src="img/04.jpg" alt="4 преимущество">
    				<p>Четвёртое преимущество</p>
    			</div>
    		</div>

    	</div>
    </div>
    <!--Кнопка получить инструкцию-->
    <button class="btn btn-primary btn-lg  btn-form center-block">Получить инструкцию</button>


</div>


</div>


</body>
</html>
